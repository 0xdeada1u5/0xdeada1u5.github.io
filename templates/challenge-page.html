{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="/css/article.css">
{% endblock css %}

{% block content %}
<section class="section">
    <div class="container post-container">
        <div class=" box has-text-centered">
            <h1 class="title is-3">
                {{ page.title }}
            </h1>
            <p class="subtitle"><strong>{{ page.date }}</strong></p>
        </div>
        <div class="box">
            <div class="content post-contents mx-auto">
                {{ page.content | safe }}
            </div>
        </div>
    </div>
</section>
{% endblock content %}
