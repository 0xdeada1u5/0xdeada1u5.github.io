{% extends "base.html" %}

{% block page_title %} {{ page.title }} {% endblock %}

{% block navbar_elements %}
<a class="navbar-item" href="/">
    Home
</a>
<a class="navbar-item" href="/team">
    Team
</a>
<a class="navbar-item" href="/participations">
    Participations
</a>
<a class="active navbar-item" href="/events">
    Events
</a>
<a class="navbar-item" href="/contact">
    Contact
</a>
{% endblock %}

{% block content %}
<section class="section">
    <div class="container post-container">
        <div class=" box has-text-centered">
            <h1 class="title is-3">
                {{ page.title }}
            </h1>
            <p class="subtitle"><strong>{{ page.date }}</strong></p>
        </div>
        <div class="box">
            <div class="content post-contents mx-auto">
                {{ page.content | safe }}
            </div>
        </div>
    </div>
</section>
{% endblock content %}
